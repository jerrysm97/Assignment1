<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register - Green Campus Helper</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="card auth-form">
        <h2 style="text-align: center;">ğŸ“ Create Account</h2>

        <div th:if="${error}" class="error-msg" style="color: red; text-align: center; margin-bottom: 10px;">
            <span th:text="${error}"></span>
        </div>

        <form action="/register" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role</label>
            <select id="role" name="role">
                <option value="STUDENT">Student / Staff (Normal User)</option>
                <option value="ADMIN">Administrator</option>
            </select>

            <button type="submit">Register</button>
        </form>

        <p style="text-align: center; margin-top: 15px;">
            Already have an account? <a href="/login" style="color: var(--primary-color);">Login</a>
        </p>
    </div>
</body>

</html>
