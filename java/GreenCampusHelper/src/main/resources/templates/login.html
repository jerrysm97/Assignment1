<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Green Campus Helper</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="card auth-form">
        <h2 style="text-align: center;">ðŸŒ± Green Campus Login</h2>
        
        <div th:if="${error}" class="error-msg" style="color: red; text-align: center; margin-bottom: 10px;">
            <span th:text="${error}"></span>
        </div>

        <form action="/login" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        
        <p style="text-align: center; margin-top: 15px;">
            New here? <a href="/register" style="color: var(--primary-color);">Register</a>
        </p>
    </div>
</body>
</html>
